<div class="col-lg-6">
  <br><br>
<form class="form-horizontal well">
<fieldset>
<legend>Create New Question Category</legend>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-2">Question Description</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="textinput" [(ngModel)]="categoryDesc" placeholder="Enter the Question Description" required="">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for=""></label>
  <div class="text-right col-sm-10">
    <button type="button" class="btn btn-primary btn-sm" (click)="addCategory()">Add Category</button>
  </div>
</div>

</fieldset>
</form>

</div>

<div class="col-lg-4 col-lg-offset-2">
<h4 class="text-center">Available Category List</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let questionCategory of questionCategoryList">
    <button class="badge btn btn-warning" (click)="deleteCategory(questionCategory?.questionCategoryId)"> Delete </button>
    <p><b>{{questionCategory?.questionDescription}}</b></p>
  </li>
</ul>
</div>
