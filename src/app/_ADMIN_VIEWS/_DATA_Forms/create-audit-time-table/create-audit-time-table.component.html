<form class="form-horizontal well col-lg-6 col-lg-offset-3" #auditTimeTableForm="ngForm" (ngSubmit)="onSubmit(auditTimeTableForm)" >
<fieldset>

<!-- Form Name -->
<legend>Audit Time Table</legend>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-3">Project Name</label>
  <div class="col-sm-9">
     <select class="form-control" required (change)="onProjectChange($event.target.value)" name="projectCode" ngModel>
          <option *ngFor="let project of projectList" [value]="project.projectCode">{{project.projectName}}</option>
    </select>
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-3">Auditee</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" name="auditee" placeholder="auditee" 
    required 
    [(ngModel)]="projectAuditee" ngModel>
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-3">Scheduled On</label>
  <div class="col-sm-9">
    <input type="date" class="form-control" placeholder="dd-mm-yyyy" required name="scheduledOn" ngModel>
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-3">Auditor</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" placeholder="auditor" required name="auditor" ngModel>
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-3">Remark</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" placeholder="remark" name="remark" ngModel>
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="radios" class="control-label col-sm-3">Status</label>
      <div class=" col-sm-9 required">
        <div class="checkbox">
          <label><input type="checkbox" name="status" ngModel > Completed </label>
        </div>
      </div>
</div>

<div class="form-group form-group-sm">
      <label class="control-label col-sm-2" for=""></label>
      <div class="text-right col-sm-10">
        <button type="submit" id="" name="" class="btn btn-primary btn-sm" [disabled]="! auditTimeTableForm.form.valid">Add</button>
      </div>
    </div>

</fieldset>
</form>
