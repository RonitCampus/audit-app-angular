<div class="container">
  <div class="row">
    <div class="col-lg-12 well">
      <div class="form-horizontal">
        <fieldset>
          <legend>Project List</legend>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>NcId</th>
                <th>Nc Date</th>
                <th>Raised By</th>
                <th>Assigned To</th>
                <th>Expected Close Date</th>
                <th>Status</th>
                <th>Resolve</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let nc of allNcs ; let i = index;">
                <td>{{i+1}}</td>
                <td>{{nc?.ncId}}</td>
                <td>{{nc.ncDate}}</td>
                <td>{{nc.raisedBy}}</td>
                <td>{{nc.assignedTo}}</td>
                <td>{{nc.expectedCloseDate}}</td>
                <td>{{nc.status}}</td>
                <td><button class="btn btn-performaudit btn-sm btn-info">Close</button></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>
    </div>
  </div>
</div>
