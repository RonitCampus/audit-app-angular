<div class="container">
  <div class="row">
    <div class="col-lg-12 well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Audit Form</legend>
          <!--<div class="form-group">
            <label for="select" class="col-lg-2 control-label">Select Project</label>
            <div class="col-lg-3">
              <select class="form-control" id="select" (change)="onProjectChange($event.target.value)">
                <option [value]="0" selected>Select Project</option>
                <option [value]="project.id" *ngFor="let project of projects">{{project.name}}</option>
              </select>
            </div>
          </div>
          <br>-->

          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th class="number">#</th>
                <th>Question</th>
                <th class="weightage">Weightage</th>
                <th class="compliance">Compliance Status</th>
                <th class="text-center">Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let question of Questions; let i = index; ">
                <td>{{i+1}}</td>
                <td>{{question.question}}</td>
                <td>{{question.weightage}}</td>
                <td>
                  <select class="form-control compliance-select" name="ComplianceStatus"
                          [(ngModel)]="question.complianceStatus">
                    <option *ngFor="let compliance of complianceCodes" [value]="compliance.id"
                            [attr.selected]="compliance.id === question.complianceStatus ? true : null ">
                      {{compliance.status}}
                    </option>
                  </select></td>
                <td class="remark-width">
                  <div class="form-group">
                    <input [(ngModel)]="question.remark" name="remark" class="form-control input-sm remark" type="text"
                           id="inputSmall">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>


          <div class="form-group">
            <div class="col-lg-2 col-lg-offset-10">
              <button type="button" (click)="getScore()" class="btn btn-sm btn-default">Score</button>
              <button type="button" (click)="onSubmit()" class="btn btn-sm btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
