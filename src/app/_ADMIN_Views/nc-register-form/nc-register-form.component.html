<form class="form-horizontal well col-sm-6 col-sm-offset-3" (ngSubmit)="formSubmit(createNcForm)" #createNcForm="ngForm">
<fieldset>

<legend>Create Nc</legend>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-2">Audit Id</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="textinput"  readonly  [ngModel]="projectInfo?.auditId" name="auditId" >
    
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-2">Project Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="textinput"  readonly  [ngModel]="projectInfo?.name" name="projectName" >
    
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-2">Raised by</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="textinput" placeholder required [ngModel]="projectInfo?.auditor" name="raisedBy" >
    
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-2">Assigned To</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder required [ngModel]="projectInfo?.auditee" name="assignedTo" >
    
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-2">Nc Date</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" id="" placeholder="dd-mm-yyyy" required name="ncDate" ngModel>
    
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="" class="control-label col-sm-2">Expected Close Date</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" id="" placeholder="dd-mm-yyyy" required name="expectedCloseDate" ngModel>
    
  </div>
</div>

<div class="form-group form-group-sm">
  <label for="textinput" class="control-label col-sm-2">Description</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="textinput" placeholder="Enter non compliant description" required name="description" ngModel>
    
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for=""></label>
  <div class="text-right col-sm-10">
    <button [disabled]="! createNcForm.form.valid" type="submit" class="btn btn-primary btn-sm" >Submit</button>
  </div>
</div>


</fieldset>
</form>
