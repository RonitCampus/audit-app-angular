<div class="container">
  <div class="row">
    <div class="col-lg-12 well">
      <div class="form-horizontal">
        <fieldset>
          <legend>Project List</legend>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Project Name</th>
                <th>Auditor</th>
                <th>Auditee</th>
                <th>Secheduled On</th>
                <th>Conducted on</th>
                <th>Perform Audit</th>
                <th>Nc Register</th>
                <th>Nc Related to Project</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projectList; let i = index;">
                <td>{{i+1}}</td>
                <td>{{project.name}}</td>
                <td>{{project.auditor}}</td>
                <td>{{project.auditee}}</td>
                <td>{{project.scheduledOn}}</td>
                <td>{{project.conductedOn}}</td>
                <td><button class="btn btn-performaudit btn-sm btn-info" (click)="onDoAuditClick(project.id)" >Audit</button></td>
                <td><button class="btn btn-performaudit btn-sm btn-warning" (click)="onNcRegisterClick(project.id)" >Register</button></td>
                <td><button class="btn btn-performaudit btn-sm btn-success" (click)="onShowAllNcs(project.id)" >Show all</button></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>
    </div>
  </div>
</div>
