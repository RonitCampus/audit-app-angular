<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class="form-horizontal well well-sm">

        <fieldset>
          <legend>NcRegister</legend>

          <div class="col-sm-10 col-sm-offset-1 panel panel-info">
            <div class="panel-body">
              <div class="col-sm-12">

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Audit Id</label>
                  <div class="col-lg-2">
                    <label for="inputEmail" class="col-lg-2 control-label">{{projectInfo?.auditId}}</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Project Name</label>
                  <div class="col-lg-2">
                    <label for="inputEmail" class="col-lg-2 control-label">{{projectInfo?.name}}</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Raised by</label>
                  <div class="col-lg-10">
                    <label for="inputEmail" class="col-lg-2 control-label">{{projectInfo?.auditor}}</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Expected Closure Date</label>
                  <div class="col-lg-5">
                    <input type="text" class="form-control" [value]="projectInfo?.scheduledOn" placeholder="Nc Date" />
                  </div>
                </div>


                <div class="form-group">
                  <label for="assignedTo" class="col-lg-2 control-label">Assigned to</label>
                  <div class="col-lg-5">
                    <input type="text" id="assignedTo" class="form-control" [value]="projectInfo?.auditee" placeholder="Assigned to">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Status</label>
                  <div class="col-lg-5">
                    <input type="text" class="form-control" [value]="projectInfo?.status" placeholder="Status">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Description</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" [value]="projectInfo?.remark" placeholder="Description">
                  </div>
                </div>
                <!--<button type="button" class="btn btn-default" (click)="test()" >obj</button>-->

              </div>
            </div>
          </div>


          <div class="col-sm-10 col-sm-offset-1 panel panel-warning">
            <div class="panel-body">
              <div class="col-sm-12">

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Resolution</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Resolution">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Resolution Date</label>
                  <div class="col-lg-5">
                    <input type="text" class="form-control" [value]="projectInfo?.scheduledOn" placeholder="Nc Date" />
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="col-sm-10 col-sm-offset-1 panel panel-success">
            <div class="panel-body">
              <div class="col-sm-12">

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Resolution</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Resolution">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Closed On</label>
                  <div class="col-lg-5">
                    <input type="text" class="form-control" [value]="projectInfo?.scheduledOn" placeholder="Nc Date" />
                  </div>
                </div>

              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
